¿Por qué agilidad?
*Prioriza el producto, los procesos y el servicio por sobre el plan.
*Incluye al cliente en el proceso para desarrollar el producto correcto.
*Responde a los cambios.
*Le da poder a los equipos para contribuir en la definición del producto.

Agilidad: nos ayuda a entender que vivimos en un mundo en constante movimiento y debemos adaptarnos a esos cambios, las organizaciones no pueden ser estaticas.

El proceso de ingeniería de software se define como “un conjunto de etapas parcialmente ordenadas con la intención de lograr un objetivo, en este caso, la obtención de un producto de software de calidad”
Podemos decir entonces que el proceso de desarrollo de software es aquel en que las necesidades de un usuario son traducidas en requerimientos de software, estos requerimientos transformados en diseño, el diseño implementado en código y el código es probado, documentado e implementado.

La ingeniería del software se basa en una serie de modelos que establecen y muestran las distintas etapas y estados por los que pasa un producto software, desde su concepción inicial, pasando por su desarrollo, puesta en marcha y posterior mantenimiento. A estos modelos se los denomina “Modelos de ciclo de vida del software”.

Algunos de ellos son:
Definicion Funcional > Diseño > Desarrollo > Pruebas (modelo de cascada) Este modelo ordena rigurosamente las etapas del ciclo de vida del software, de tal forma que el inicio de cada etapa debe esperar a la finalización de la inmediatamente anterior.

Modelo v: Ademas de las fases de desarrollo de un proyecto. el modelo V define los procedimientos de gestion de la calidad que lo acompañan y describe como pueden interactuar estas fases individuales entre si. la "V" hace referencia a la forma como el modelo compara las fases de desarrollo con las fases de control de calidad correspondientes.


Modelo incremental o Iterativo: Este modelo divide la funcionalidad del sistema en partes. En cada incremento, una parte de la funcionalidad es desarrollada, desde el analisis hasta las pruebas y su implementación.



Cascada o Agil ¿Que modelo es mas conveniente?
Waterfall: También denominada en “cascada”, es el método que se ha utilizado tradicionalmente. Consiste en desarrollar un proyecto de forma secuencial, comenzando con las fases de análisis y diseño y terminando con las de testeo y puesta en producción.

Agile:Una metodología de tipo RAD (Rapid Application Development), siendo Scrum el método más utilizado.

Es conveniente hacer una investigación del proyecto con detenimiento, así como de las circunstancias que lo rodean y del entorno del propio cliente. Para determinar que metodologia se va a utilizar.


¿que es la planificacion agil?

la agilidad es un enfoque iterativo y basado en el trabajo en equipo para una adecuada implementación. Este enfoque enfatiza en la entrega rapida de una aplicación en componentes funcionales completos.
El proceso se dividide en sprints y cada sprint tiene una durecion definida con una lista continua de entregables planificada desde el inicio del mismo. Los entregables son priorizados por el valor del negocio, determinado por el product owner.



La planificación Agile Prioriza el equipo de trabajo, la colaboración con el cliente y la flexibilidad.
La planificación Agile es un proceso iterativo que se enfoca en el feedback de los clientes y en donde en cada version optimizada del producto, despues de cada iteración, estan distribuidas a lo largo de todo el proyecto generando planes que son facilmente modificables y adaptables.

¿Cuales son sus ventajas y desventajas?
*El cliente es parte del proceso, puede tomar decisiones y ejecutar cambios
*¨La focalizacion esta en el usuario
*Prototipos para validar productos agiles

Desventajas:
*Elevado grado de implicación del cliente
*Aumento del tiempo de desarrollo
*Aumento del presupuesto
*Debido a que agile se enfoca en la entrega con timebox (o caja de tiempo) y la repriorizacion frecuente, es posible que algunos elementos establecidos para la entrega no se completen dentro del plazo asignado lo que incrementa el costo de un proyecto
*La naturaleza iterativa del desarrollo agile puede llevar a una frecuente refactorizacion si el alcance completo del sistema no es considerado en la arquitectura y diseño inicial, sin esta refactorizacion el sistema puede sufrir una reduccion de la calidad global. La refactorizacion es mas dificil de realizar en sistemas de mayor escala.

12 principios del agilismo

1:Satisfaccion del cliente mediante la entrega temprana y continua de software con valor. (se logra proporcionando soluciones, siendo adaptativos y con entregas tempranas y continuas de software)
2:Debemos aceptar los nuevos requisitos
3:Entregas frecuentes de software funcional: entre 2 semanas y 2 meses, plazo de tiempo lo mas corto posibles.
4:Trabajo colaborativo: cliente/desarrollador.
5:Entorno adecuado y confianza en el equipo.
6:Conversacion cara a cara
7: Software funcionando es la principal medida de progreso. (backlog o lista de requerimientos: completo / no completo)
8:Desarrollo Sostenible: Debemos mantener un ritmo constante de trabajo.
9: La busqueda de la excelencia tecnica y el buen diseño. Los diseños se realizan en cada iteracion de caba backlog
10:Simplicidad: un proyecto Agil se gestiona y entrega de manera simple.
11:Autogestion y autoorganizacion, todos los miembros del equipo, son responsables del proyecto
12:Autoevaluación: siempre hay un margen para mejorar, necesitamos tiempo para investigar las iteraciones.

¿Qué es el mindset ágil?
Es una combinación de principios, creencias y forma de pensar para responder al cambio en ambientes de incertidumbre, siendo capaces de adaptarnos al mismo tiempo que avanzamos.

Sí, la metodología ágil no es tanto un método, sino un modo de pensar. Por supuesto que existe una metodología a seguir. Sin embargo, cuando estamos buscando que la organización sea más ágil, hemos de ser conscientes que no se soluciona simplemente con implementar ciclos de trabajos desde ahora llamados “sprint” y nombres nuevos para cada uno de los roles. ¡Va mucho más allá! Es un cambio relevante en la mentalidad de cada uno de nosotros y deberemos saber gestionar este cambio para que la organización evolucione hacia una manera de trabajar más ágil.

Carol Dweck, una de las principales practicantes en el campo de la motivación, escribe en Mindset: La nueva psicología para el éxito sobre las mentalidades fijas y de crecimiento. Dweck argumenta que todos somos una combinación de ambos, dependiendo del contexto. En una mentalidad fija, la gente cree que sus atributos personales son fijos. Sus talentos y habilidades son todo lo que van a tener. No se permiten el lujo de convertirse. Una mentalidad fija es, en última instancia, el miedo a cometer errores y el deseo de ser perfecto. Mientras que una mentalidad fija se refiere al resultado final, una mentalidad de crecimiento se refiere al viaje. Nuestros talentos básicos y atributos personales pueden ser desarrollados a través del aprendizaje, la tutoría y la experiencia personal. Todo el mundo puede crecer. La vida es una experiencia de aprendizaje y los resultados son subproductos del aprendizaje y el desarrollo. Los resultados no definen quiénes somos, sino que acompañan el viaje.

Los principios del desarrollo de software ágil son acerca de cultivar una mentalidad ágil. La organización ágil fomenta una cultura de crecimiento, creando igualdad de oportunidades para experimentar y aprender del fracaso de forma rápida y barata. En un mundo en constante cambio, la capacidad de responder a la incertidumbre de forma creativa y espontánea es primordial.

Es distinto “doing agile” que “being agile”
Podemos estar aplicando las herramientas de la metodología ágil —sprint, backlog, retrospective, daily stand up, etc.—, implementando nuevos roles — Product Owner, Scrum Master, Development Team, etc.— y quizás también un nuevo modelo organizativo. Pero si solamente nos quedamos en eso, no aseguramos que realmente nuestra organización sea ágil. Lo que debemos buscar es que esa mentalidad más ágil se impregne en nuestra cultura, en nuestros valores, en nuestros comportamientos y en nuestra actitud. ¡Aprendamos con Carol Dweck!


Mindset ágil y habilidades del futuro
El envión de transformación que trajo la pandemia nos interpeló a abrazar y gestionar inteligentemente la incertidumbre. Es una oportunidad para equiparnos con habilidades esenciales para el trabajo y para la vida, además de construir liderazgos digitales, holísticos y centrados en la empatía.
Todo esto nos lleva a pensar seriamente en la agilidad en el aprendizaje. Porque lo que tenemos que poder desarrollar frente a este entorno tan cambiante es la capacidad de aprender rápido cosas nuevas. Ya era necesario antes, pero ahora es indispensable. Veamos cuáles son esas habilidades del futuro según la voz de los expertos.
