<em>- Texto enfatizado
<mark>- Texto marcado
<small>- Texto más pequeño
<del>- Texto eliminado
<ins>- Texto insertado
<sub>- Texto de subíndice
<sup>- Texto en superíndice

_top- Abre el documento en el cuerpo completo de la ventana. (usar con target)

URL relativa es un enlace a los archivos de la misma pagina.
