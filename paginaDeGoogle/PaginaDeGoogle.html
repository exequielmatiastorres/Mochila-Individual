<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/paginaDeGoogle/css/PaginaDeGoogle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="parte1">
        <ul class="items">
            <li>Gmail</li>
            <li>Imagenes</li>
            <span class="items22">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-e"></i>
            </span>
        </ul>
    </section>




    <!--logo de googles-->
    <section class="parte2">
        <img src="/paginaDeGoogle/img/google.jpg" class="imaGoogle">
      
    </section>
    <section class="barraBus">
        <!--barra de navegacion y botones-->
        <div class="borde">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p class="barraDeNavegacion">Escribe en el teclado para buscar lo que necesitas</p>
            <i class="fa-solid fa-camera"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>
    </section>
    <section class="botones"> 
        <button class="botones1">Buscar con Google</button>
        <button class="botones1">Voy a tener suerte</button>
    </section>

    <p class="pais">Argentina</p>
    <hr>
    <section class="parte3">
        
        <ul class="lista20">
            <li>Sobre Google</li>
            <li>Publicidad</li>
            <li>Negocios</li>
            <li>Como funciona la Busqueda</li>
        </ul>
        <ul class="lista30">
            <li>Privacidad</li>
            <li>Condiciones</li>
            <li>Preferencias</li>
        </ul>
    </section>


</body>    
</html>
