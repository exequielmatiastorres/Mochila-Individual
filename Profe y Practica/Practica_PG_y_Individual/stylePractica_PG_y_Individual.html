Elementos de linea y bloque

Si bien hay muchos elementos en las paginas web, estos se pueden agrupar en los siguientes grupos:
*Elementos de bloque (es aquel que independientemente de su contenido interno, ocupara todo el espacio del que dispone a los ancho sin permitir que otros elementos se posicionen a sus costados laterales)
*Elementos de semi-bloque
*Elementos ocultos
*Elementos en linea (determinan su tamaño en base al contenido que tengan.)

MODELOS DE CAJA:

un elemento de html siempre posee 4 costados.
display: (permite cambiar el comportamiento original de los elementos de linea o de bloque)
posee los siguientes valores: block, inline(Mala Practica), inline-block.

padding:10px; (puede tener hasta 4 valores)
borde: (linea decorativa a los costados del elemento)
border-width:*valor en pixeles*
border-style:*tipo de linea del borde*(solid, dashed, etc.)
margin: auto (alineado horizontalmente al centro si el elemento es de nivel de bloque)

box-sizing:content-box; (el comportamiento sera el de aplicarle el ancho y el alto que definamos al contenido del elemento)
box-sizing:border-box (el alto y el ancho que indiquemos tomara en cuenta no solo el contenido del elemento, sino tambien el padding y el borde, dejando solo el margen por fuera)
